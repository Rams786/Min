<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./jquery-3.5.1.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- <script src="modal.js"></script> -->
  <script src="signup.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">Quiz</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class="active"><a class="ank" href="#" data-filter="home">Home</a></li>
              
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#" class="ank" data-toggle="modal" data-target="#signup_model"><span class="glyphicon glyphicon-user" data-filter="register"></span> Sign Up</a></li>
              <li><a href="#" class="ank" data-toggle="modal" data-target="#login_model"><span class="glyphicon glyphicon-log-in" data-filter="login"></span> Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
        
<!-- Model for Login -->
<div class="container" id="contain1">
<div class="modal fade bd-example-modal-md" id="login_model" tabindex="-1" role="dialog" aria-labelledby="login_modelLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="login_model">Login</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="email1" class="col-form-label">Username:</label>
            <input type="email" class="form-control" id="email1">
          </div>
          <div class="form-group">
            <label for="password1" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password1">
          </div>
          <div class="form-group" id="fpass">
              <a href="#"> Forgot Password</a>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="but1">Login</button>
      </div>
    </div>
  </div>
</div>
<!-- Model for Signup -->
<div class="modal fade bd-example-modal-md" id="signup_model" tabindex="-1" role="dialog" aria-labelledby="signup_modelLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="signup_model">Signup</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name" class="col-form-label" required placeholder="Enter Name">Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="email" class="col-form-label">Email:</label>
              <input type="email" class="form-control" id="email" required placeholder="abc@gmail.com"
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <span class="text-muted" id="inval"></span>
            </div>
            <div class="form-group">
              <label for="password" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="password" required placeholder="Enter Password" id="pass"
            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">
            </div>
            <div class="form-group">
                <label for="cpassword" class="col-form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="cpassword" required placeholder="Enter Password Again"
            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">
            <span id="out"></span>
              </div>
              <div class="form-group">
                <label for="phone" class="col-form-label">Mobile Number:</label>
                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required pattern="[0-9]{10}">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="but">Signup</button>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>
</html>
